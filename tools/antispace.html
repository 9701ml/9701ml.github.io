<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>antispace</title>
  <link rel="stylesheet" href="/tool.css">
  <link rel="icon" href="/icon.svg">
  <meta name="theme-color" content="#ff0066">
  <meta name="description" content="it makes text invisible">

  <body>
    <header>
      <a href="/"><img src="/icon.svg" alt="9701.ml" width="100"></a>
    </header>
    <main>
      <div>
        <h1>antispace</h1>
        <p>it makes text invisible</p>
        <p>encode and decode it here</p>
        <textarea name="input" id="input" cols="30" rows="10" placeholder="type text here..."></textarea>
        <textarea name="output" id="output" cols="30" rows="10" placeholder="type antispace here..."></textarea>
        <br>
        <label>
          v3? (not compatible with v2 but is smaller)
          <input type="checkbox" checked id="v3" />
        </label>
        <br>
        <small>output will be copied to your clipboard after typing in text since yknow it's invisible</small>
        <br>
        it's on npm: <code>npm i antispace</code>
      </div>
    </main>
    <script type="module">
      import { encodev2, decodev2,encodev3,decodev3 } from 'https://cdn.skypack.dev/antispace@1.1'

      const input = document.querySelector('#input')
      const output = document.querySelector('#output')
      const v3 = document.querySelector('#v3')
      input.addEventListener('input', () => {
        output.value = (v3.checked ? encodev3 : encodev2)(input.value)
        if (output.value) {
          navigator.clipboard.writeText(output.value)
        }
      })
      output.addEventListener('input', () => {
        input.value = (v3.checked ? decodev3 : decodev2)(output.value.replace(/[a-z]|[A-Z]|\d/g, ''))
      })
    </script>
    <script src="/newsearch.js" type="module"></script>
  </body>

</html>
